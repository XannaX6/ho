{% extends 'portfolio/base.html' %}
{% block title %}Blog â€” Hosanna C Ordu{% endblock %}
{% block content %}
<h1>Blog</h1>
<div class="row gy-4">
  {% for post in posts %}
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-light">
          <h5 class="card-title"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
          <p class="card-text">{{ post.excerpt|truncatechars:160 }}</p>
        </div>
      </div>
    </div>
  {% empty %}
    <p>No posts yet.</p>
  {% endfor %}
</div>
{% endblock %}
